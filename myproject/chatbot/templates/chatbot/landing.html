<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Link to the Tailwind CSS stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded shadow-md w-96">
        <h1 class="text-2xl font-semibold mb-4 text-center">Landing</h1>
        <form action="{% url 'chatbot:register'%}" method="GET">
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 mb-4">Register</button>
        </form>
        <h1></h1>
        <form action="{% url 'chatbot:login'%}" method="GET">
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 mb-4">Login</button>
        </form>
    </div>
</body>
</html>
