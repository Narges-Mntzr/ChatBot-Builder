variables:
  DOCKER_REGISTRY: registry.hamdocker.ir
  DOCKER_IMAGE: $DOCKER_REGISTRY/torob-bootcamp-1402/narges-montazeri-chatbot:${CI_COMMIT_SHORT_SHA}

stages:
  - "build"
  - "test"
  - "deploy"

build:
  services:
    - docker:dind
  tags:
    - bootcamp
    - fi
  stage: build
  image: docker:stable
  script:
    - mkdir -p ~/.docker && cat "$DOCKER_AUTH_CONFIG" > ~/.docker/config.json
    - docker build -t ${DOCKER_IMAGE} .
    - docker push ${DOCKER_IMAGE}

test:
  services:
    - docker:dind
  tags:
    - bootcamp
    - fi
  stage: test
  image: docker/compose:latest
  script:
    - docker-compose up -d
    - docker-compose exec web python /app/myproject/manage.py test
  after_script:
    - docker-compose down

deploy:
  tags:
    - bootcamp
    - ir
  stage: deploy
  image: hamravesh.hamdocker.ir/public/darkube-cli:v1.1
  only:
    refs:
    - main
  script:
  - darkube deploy --token ${DEPLOY_TOKEN} --app-id ${APP_ID} --image-tag ${CI_COMMIT_SHORT_SHA}
